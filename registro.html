<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/stylesB.css">
    <title>Document</title>
</head>
<body style="background-color: #CECECE; margin: 0;" onload="onloadSet()">
    <div class="formulario">
        <div class="container" style="padding: 0;">
            <form class="needs-validation" id="config" novalidate onsubmit="return false">
                <h1 class="subtitulo mb-4">Ingresa tus datos para jugar</h1>
                <div class="row align-items-center">
                <div class="row justify-content-center mb-2">
                    <div class="col-10">
                        <label for="nombre" class="fprm-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-10">
                        <label for="edad" class="fprm-label">Edad</label>
                        <input class="form-control" type="number" placeholder="18" id="edad" step="1" min="18" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg" id="jugar">Jugar</button>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="registro.js"></script>
</body>
</html>
